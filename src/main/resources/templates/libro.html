	<section class="container-fluid">
		<section class="row justify-content-center">
			<section class="col-12 col-sm-6 col-md-3 p-xl-5 m-5">
				<form class="form-container p-5" th:action="@{/libro/save}" method="POST"
					enctype="multipart/form-data">
					<span th:if="${error != null}" style="color: red;" th:text="${error}"></span>
					<h5 class="p-2 text-center">Formulario de Editoriales</h5>
					<div class="mb-3">
						<input type="text" class="form-control" name="titulo" th:value="${libro.titulo}"
							placeholder="Libro">
					</div>
					<input type="file" class="form-control" name="archivo" id="customFile" />
					<div class="text-center p-3">
						<button type="submit" class="btn btn-success" value="Guardar">Guardar</button>
						<input type="text" name="id" th:value="${libro.id}" hidden />
						<div class="text-center p-2">
							<a class="btn btn-primary" href="/libro/list" role="button">Ir a la lista de Libros</a>
							</button>
						</div>
					</div>
				</form>
			</section>
		</section>
	</section>
