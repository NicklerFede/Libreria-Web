<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formulario Editorial</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/editorial.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="img-fondo">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/inicio"><i class="bi bi-house"></i></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Autores
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="/autor">Formulario Autor</a></li>
							<li><a class="dropdown-item" href="/autor/list">Lista Autores</a></li>
						</ul>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Libros
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="/libro">Formulario Libro</a></li>
							<li><a class="dropdown-item" href="/libro/list">Lista Libros</a></li>
						</ul>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Editoriales
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="/editorial">Formulario Editorial</a></li>
							<li><a class="dropdown-item" href="/editorial/list">Lista Editoriales</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<div>
			<div class="btn-logout">
				<form th:action="@{/logout}" method="POST">
					<button type="submit" class="btn btn-secondary">LogOut</button>
				</form>
			</div>
	</nav>

	<div style="text-align: center">
		<span th:if="${error != null}" style="color: red;" th:text="${error}"></span>
		<section class="form-login">
			<h5>Nombre Editorial</h5>

			<form th:action="@{/editorial/save}" method="POST" enctype="multipart/form-data">
				<h2><label for="nombre">Ingrese una Editorial</label></h2>

				<div class="user">
					<input type="text" name="nombre" class="controls" placeholder="Editorial"
						th:value="${editorial.nombre}" />
				</div>

				<div class="mb-3 mt-3">
					Archivo: <INPUT type="file" name="archivo" size="30">
				</div>

				<div class="btn-enviar">
					<button type="submit" class="btn btn-secondary" value="Ingresar">
						Enviar
					</button>
					<input type="text" name="id" th:value="${editorial.id}" hidden />
				</div>
			</form>


				<div>
					<button type="button" class="btn btn-primary"> <a href="/editorial/list">Ir a la lista de
							Editoriales</a></button>
				</div>
		

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>

</body>

</html>
